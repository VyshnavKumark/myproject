<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<h1>Create Book</h1>  <a href="{% url 'author' %}">add author</a>


<form action=""  method="post">
    {% csrf_token %}

    {{ form.as_p}}

    <input type="submit" value="submit">

</form>

<table>
    <thead>
    <tr>
        <th>Book name</th>
        <th>Book price</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for book in books %}
    <tr>
        <td> {{book.title}}</td>
        <td> {{book.price}}</td>
        <td><a href="{% url 'details' book.id%}" class="btn btn-primary">Details</a>
            <a href="{% url 'update' book.id%}" class="btn btn-success">update</a>
            <a href="{% url 'delete' book.id%}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
     {% endfor %}
    </tbody>

</table>



<br><br><br>







</body>
</html>
